<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual o seu Nome')
        document.write(`Ola, <strong>${nome}</strong>! Seu Nome tem ${nome.length} letras.<br/>`)//Quantos caracteres a string tem
        document.write(`Seu nome em maiusculas e ${nome.toUpperCase()}`)//Tudo para 'Maiusculas'
        document.write(`Seu nome em minusculas e ${nome.toLowerCase()}`)//Tudo para 'Minusculas'
    </script>
</body>
</html>
