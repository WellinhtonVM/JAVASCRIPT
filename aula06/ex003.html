<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(89, 89, 247);
            color: white; /* Comentario em CSS */
            font: normal 18pt arial;
        }
        h1{
            color: rgb(107, 199, 2);
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1> <!--Isso e um Comentario -->
    <p>Agora eu vou Consenguir</p>
    <script>
       var n1 = Number(window.prompt('Digita um Numero'))// string
       var n2 = Number(window.prompt(' Digite outro Numero'))// string
       var s = n1 + n2 
       window.alert(`A soma entra ${n1} e ${n2} e igua a ${s}`)//concatenaçao
       //(number + number) para adição
       //(string + string) para concatenação
    </script>
</body>
</html>
